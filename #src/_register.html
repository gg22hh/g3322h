<div class="register">
    <div class="container">
        <div class="register__inner">
            <form action="">
                <div class="register__a">
                    <a class="register__reg" href="#">Регистрация</a>
                    <a href="#">Войти</a>
                </div>

                <div class="register__form">
                    <div class="register__form-container">
                        <label class="register__title" for="name">Имя</label>
                        <input
                            type="text"
                            placeholder="Jon"
                            name="name"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="surname"
                            >Фамилия</label
                        >
                        <input
                            type="text"
                            placeholder="Do"
                            name="surname"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="email"
                            >Эл.почта</label
                        >
                        <input
                            type="text"
                            placeholder="example@example.com"
                            name="email"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="organization"
                            >Название дет.дома</label
                        >
                        <input
                            type="text"
                            placeholder="Детский дом 234"
                            name="organization"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="login">Логин</label>
                        <input
                            type="text"
                            placeholder="jon11"
                            name="login"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="password"
                            >Пароль</label
                        >
                        <input
                            type="password"
                            placeholder="********"
                            name="password"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="rep-password"
                            >Повторите Пароль</label
                        >
                        <input
                            type="password"
                            placeholder="********"
                            name="rep-password"
                            required
                        />
                    </div>
                    <div class="register__form-container">
                        <label class="register__title" for="birthday"
                            >Дата Рождения</label
                        >
                        <input type="date" name="birthday" required />
                    </div>
                </div>
                <pre class="checkbox">
                    <input type="checkbox" />  Я согласен с <a href="#">политикой конфеденциальности</a>
                </pre>
                <div class="register__btn">
                    <a href="#">Назад</a>
                    <input class="reg__btn" type="submit" value="Зарегистрироваться" />
                </div>
            </form>
        </div>
    </div>
</div>
